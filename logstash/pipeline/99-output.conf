#
# output configuration

output {
    if "windows" in [tags] {
        elasticsearch {
            hosts => [ "es-data" ]
            index => "windows-%{+YYYY.MM.dd}"
        }
    } else if [type] == "esxi" {
        elasticsearch {
            hosts => [ "es-data" ]
            index => "esxi-%{+YYYY.MM.dd}"
        }
     } else if "vcenter" in [tags] {
        elasticsearch {
            hosts => [ "es-data" ]
            index => "vcenter-%{+YYYY.MM.dd}"
        }
    } else if [type] == "netflow" {
        elasticsearch {
            hosts => [ "es-data" ]
            index => "netflow-%{+YYYY.MM.dd}"
        }
    } else if [type] == "vcenter-tasks" {
        elasticsearch {
            hosts => [ "es-data" ]
            index => "vcenter-%{+YYYY.MM.dd}"
        }
    } else {
        elasticsearch { hosts => [ "es-data" ] }
    }
}
